basePath: /api/v1
definitions:
  dto.CompetitionResponse:
    properties:
      end_date:
        type: string
      id:
        type: string
      name:
        type: string
      points_per_minute:
        type: integer
      start_date:
        type: string
      status:
        type: string
    type: object
  dto.CreateCompetitionRequest:
    properties:
      end_date:
        example: "2025-01-31T23:59:59Z"
        type: string
      name:
        example: January Reading Contest
        type: string
      points_per_minute:
        example: 1
        type: integer
      start_date:
        example: "2025-01-01T00:00:00Z"
        type: string
    type: object
  dto.LogReadingRequest:
    properties:
      minutes:
        example: 20
        type: integer
      source:
        description: 'allowed: web, app, tg'
        example: web
        type: string
      timestamp:
        example: "2025-11-18T12:34:56Z"
        type: string
    type: object
  dto.LogReadingResponse:
    properties:
      new_streak:
        example: 3
        type: integer
      total_minutes_logged:
        example: 320
        type: integer
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: test@example.com
        type: string
      password:
        example: "123456"
        type: string
    type: object
  dto.LoginResponse:
    properties:
      token:
        type: string
    type: object
  dto.RegisterUserRequest:
    properties:
      display_name:
        example: John
        type: string
      email:
        example: test@example.com
        type: string
      password:
        example: "123456"
        type: string
    type: object
  dto.RegisterUserResponse:
    properties:
      display_name:
        type: string
      email:
        type: string
      id:
        type: string
    type: object
info:
  contact: {}
  description: API for PowerBook reading competition platform
  title: PowerBook API
  version: "1.0"
paths:
  /competitions/{id}/close:
    post:
      parameters:
      - description: Competition ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Close competition and compute winners
      tags:
      - competition
  /competitions/{id}/join:
    post:
      consumes:
      - application/json
      parameters:
      - description: Competition ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Join a competition
      tags:
      - competition
  /competitions/{id}/leaderboard:
    get:
      parameters:
      - description: Competition ID
        in: path
        name: id
        required: true
        type: string
      - description: Top N (default 50)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
      security:
      - BearerAuth: []
      summary: Get competition leaderboard
      tags:
      - competition
  /competitions/{id}/rank/{userID}:
    get:
      parameters:
      - description: Competition ID
        in: path
        name: id
        required: true
        type: string
      - description: User ID
        in: path
        name: userID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get user rank in competition leaderboard
      tags:
      - competition
  /competitions/{id}/rank/me:
    get:
      parameters:
      - description: Competition ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get current user's rank in competition
      tags:
      - competition
  /competitions/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: Competition info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCompetitionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CompetitionResponse'
      security:
      - BearerAuth: []
      summary: Create a new competition
      tags:
      - competition
  /reading/log:
    post:
      consumes:
      - application/json
      parameters:
      - description: Reading data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LogReadingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LogReadingResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Log reading minutes for authenticated user
      tags:
      - reading
  /users/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
      summary: Login user
      tags:
      - auth
  /users/me:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get authenticated user info
      tags:
      - users
  /users/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: User info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.RegisterUserResponse'
      summary: Register a new user
      tags:
      - users
schemes:
- https
- http
securityDefinitions:
  BearerAuth:
    description: 'Enter: Bearer <token>'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
